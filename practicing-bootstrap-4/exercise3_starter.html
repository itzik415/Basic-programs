<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <h2>Billing Address</h2>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Full Name">
        </div>

        <label for="userName">User Name</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input type="name" class="form-control" id="userName" placeholder="Full Name">
        </div>
        
        <div class="form-group mt-4">
            <label for="email">Email<span class="text-muted">(optional)</span></label>
            <input type="email" id="email" class="form-control" placeholder="you@example.com">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" placeholder="1234 Market St.">
        </div>

        <div class="form-group">
            <label for="address2">Address2 <span class="text-muted">(optional)</span></label>
            <input type="text" id="address2" class="form-control" placeholder="Apartment or Suite">
        </div>

        <div class="form-group">
            <label for="special-notes">Special Notes<span class="text-muted">(optional)</span></label>
            <textarea type="text-area" id="special-notes" class="form-control" rows="3"></textarea>
            <p class="text-muted"><small>Include any special requests you have to us!</small></p>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Shipping address is same as billing</label>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck2">
            <label class="custom-control-label" for="customCheck2">Save my info for next time</label>
        </div>

        <hr>

        <h2>Shipping options</h2>

        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Same day shipping</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Next day shipping</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3">3-5 Business days</label>
        </div>

        <button class="btn btn-primary btn-block btn-lg my-2">Continue to Checkout</button>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded px-5" style="max-width: 400px;">
        <h3 class="text-center mt-5 mb-3">Sign In</h3>
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email" rounded>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" rounded>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck">
            <label class="custom-control-label" for="customCheck">Remember me</label>
        </div>

        <button class="btn btn-info btn-block my-3">Sign In</button>

        <p class="text-center">Not a member? <a href="#" class="text-info">Register</a></p>
        
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
